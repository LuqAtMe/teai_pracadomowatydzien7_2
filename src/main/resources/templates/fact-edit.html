<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Facts</title>
</head>

<body>

<h3>Edit form</h3>
<form th:action="@{/saveFact}" th:object="${selectedFact}" method="post">

    Id: <input type="number" th:field="*{id}" readonly>
    Text: <input type="text" th:field="*{text}"><br><br>
    <input type="submit" value="Save"><br>
</form>

</body>
</html>
